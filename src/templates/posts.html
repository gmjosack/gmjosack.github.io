{% extends "base.html" %}
{% set active_page = "posts" %}
{% set posts = [
    ("crates-mirror.html", "Setting up a crates.io mirror"),
] %}

{% block content %}
<h3></h3>
<div class="row">
    <div class="col-sm-12">
        <ul class="posts">
            {% for post in posts %}
            <li class="post">
                <a href="/posts/{{post[0]}}">{{post[1]}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
