{% extends "base.html" %}
{% set active_page = "posts" %}

{% block content %}
<h3></h3>
<div class="row">
    <div class="col-sm-12">
        <ul class="posts">
            {% for post in posts %}
                {% if post.get("published", False) %}
                    <li class="post">
                        <a href="/posts/{{post['name']}}/">{{post["title"]}}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
