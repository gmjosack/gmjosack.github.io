{% extends "base.html" %}
{% set active_page = "blog" %}
{% set posts = [
    ("crates-mirror.html", "Setting up a crates.io mirror"),
] %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <ul class="blog-posts">
            {% for post in posts %}
            <li class="blog-post">
                <a href="/blog/{{post[0]}}">{{post[1]}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
